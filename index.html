<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>To Do List</title>
    <style>
        @keyframes anime {
          from {
            transform: translateY(50px);
          }
          to {
            transform: translateY(0);
          }
        }
    
        .animate-anime {
          animation: anime 0.5s linear;
        }
      </style>
</head>
<body class="bg-blue-300 flex justify-center items-center  min-h-screen">
    <section class="bg-white p-10 w-2/3 rounded-lg shadow-sm">
        <h1 class="font-bold text-3xl mb-8 text-center">To Do List</h1>
        <div class="flex justify-between space-x-2 p-px">
            <input class="w-11/12 h-12 border-2 border-black p-2 outline-none rounded-lg" type="text" placeholder="Ajouter une tache..." id="inputField">
            <button class="border-none text-2xl bg-blue-300 rounded-lg w-1/12 h-12 text-white hover:bg-blue-400" id="addToDo">+</button>
        </div>
        <div id="toDoContainer"></div>
    </section>
    <script src="backend.js"></script>
</body>
</html>
